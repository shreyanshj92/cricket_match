<div class="container">
  <div class="col text-center mt-3 font-effect-shadow-multiple">
    <h1>Rules</h1>
  </div>
  <hr />
  <ul>
    <div *ngFor="let rule of rules">
      <em class="fas fa-hand-point-right" style="font-size:24px"></em>
      <span class="rule">{{ rule.rule }}</span>
    </div>
  </ul>
</div>
